<div style="text-align:center">
    <h1>
        Hello World
    </h1>-
</div>
<div class="main-content">
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" *ngFor="let i of rowCount">
        <div fxFlex="20%" class="fex-border" *ngFor="let item of data  | slice: i*4:i*4+4">
            <mat-card-title>{{item.PostTitle}}</mat-card-title>
            <img mat-card-image class="img" src="{{item.Image}}" [routerLink]="['/post-detail', item.PostId]">
            <mat-card-content>
                {{item.PostDecription}}
            </mat-card-content>
        </div>
    </div>
</div>
